<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Bootstrap Grids: Grid 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" rel="stylesheet">

</head>

<body class="d-flex flex-column h-100  grad">
    <main class="flex-shrink-0">
        <div class="container h-100 minHeight">
            <h1 class="text-center text-light mb-3">Contact Me</h1>
            <div class="row  gy-2 row-cols-1 row-cols-md-2">
                <div class="col col-md-12 bg-light">
                    <form action="#">
                        <div class="row mb-1">
                            <div class="col">
                                <label class="form-label">First Name</label>
                                <input type="text" name="firstName" class="form-control" placeholder="First name"
                                    aria-label="First name" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="lastName" class="form-control" placeholder="Last name"
                                    aria-label="Last name" required>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Email"
                                    aria-label="Email" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Phone (optional)</label>
                                <input type="text" name="phone" class="form-control" placeholder="Phone"
                                    aria-label="Phone">
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col">
                                <label class="form-label">Subject</label>
                                <input type="text" name="subject" class="form-control" placeholder="Subject"
                                    aria-label="Subject" required>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col">
                                <label class="form-label">Message</label>
                                <textarea type="text" name="message" class="form-control" placeholder="Message"
                                    aria-label="Message" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-1 mb-1">Submit</button>
                    </form>
                </div>
            </div>
    
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
